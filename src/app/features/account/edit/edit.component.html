<div class="user-panel">
    <mat-card>
        <mat-card-header class="mb-10">
            <mat-card-title>Edit User</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" formControlName="first_name">
                    <mat-error
                        *ngIf="editForm.get('first_name')?.hasError('required') && editForm.get('first_name')?.touched">
                        First Name is required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" formControlName="last_name">
                    <mat-error
                        *ngIf="editForm.get('last_name')?.hasError('required') && editForm.get('last_name')?.touched">
                        Last Name is required.
                    </mat-error>
                </mat-form-field>                

                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Address" formControlName="address">
                    <mat-error
                        *ngIf="editForm.get('address')?.hasError('required') && editForm.get('address')?.touched">
                        Address is required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="City" formControlName="city">
                    <mat-error *ngIf="editForm.get('city')?.hasError('required') && editForm.get('city')?.touched">
                        City is required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Province</mat-label>
                    <input matInput placeholder="Province" formControlName="province">
                    <mat-error
                        *ngIf="editForm.get('province')?.hasError('required') && editForm.get('province')?.touched">
                        Province is required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Postal Code</mat-label>
                    <input matInput placeholder="Postal Code" formControlName="postal_code">
                    <mat-error
                        *ngIf="editForm.get('postal_code')?.hasError('required') && editForm.get('postal_code')?.touched">
                        Postal Code is required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Birth Date</mat-label>
                    <input matInput type="date" placeholder="Birth Date" formControlName="birth_date">
                    <mat-error
                        *ngIf="editForm.get('birth_date')?.hasError('required') && editForm.get('birth_date')?.touched">
                        Birth Date is required.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" class="w-100"
                    [disabled]="!editForm.valid || isLoading$">Update</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
