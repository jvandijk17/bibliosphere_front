<div class="login-panel">
    <mat-card>
        <mat-card-header class="mb-10">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" name="email">
                    <mat-error class="errorMsg" *ngIf="loginForm.controls['email'].hasError('email')">
                        Please enter a valid email address.
                    </mat-error>
                    <mat-error class="errorMsg" *ngIf="loginForm.controls['email'].hasError('required')">
                        Email is required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" name="password">
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                        Password is required.
                    </mat-error>
                </mat-form-field>

                <mat-error *ngIf="errorMsg" class="mb-10">
                    {{errorMsg}}
                </mat-error>

                <button mat-raised-button color="primary" type="submit" class="w-100">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
<div *ngIf="loading" class="overlay">
    <mat-spinner></mat-spinner>
</div>
