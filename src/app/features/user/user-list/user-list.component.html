<ng-container *ngIf="users && users.data.length > 0; else noUsers">
    <app-generic-table [data]="users" [columnsConfig]="displayedColumns" [dropdownMenuTemplate]="dropdownMenu">
        <ng-template #dropdownMenu let-item>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="handleAction({action: 'view', item: item})">
                    <mat-icon>pageview</mat-icon>
                    <span>View Details</span>
                </button>
                <button mat-menu-item (click)="handleAction({action: 'toggle', item: item})">
                    <mat-icon>block</mat-icon>
                    <span>Toggle Active Status</span>
                </button>
            </mat-menu>
        </ng-template>
    </app-generic-table>
</ng-container>
<ng-template #noUsers>
    <p>No users found.</p>
</ng-template>
