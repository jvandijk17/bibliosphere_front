<div class="library-panel">
    <mat-card>
        <mat-card-header class="mb-10">
            <mat-card-title>Register Library</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="libraryForm" (ngSubmit)="onSubmit()">

                <!-- Name -->
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="libraryForm.controls['name'].hasError('required')">
                        Name is required.
                    </mat-error>
                </mat-form-field>

                <!-- Address -->
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address">
                    <mat-error *ngIf="libraryForm.controls['address'].hasError('required')">
                        Address is required.
                    </mat-error>
                </mat-form-field>

                <!-- City -->
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city">
                    <mat-error *ngIf="libraryForm.controls['city'].hasError('required')">
                        City is required.
                    </mat-error>
                </mat-form-field>

                <!-- Province -->
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Province</mat-label>
                    <input matInput formControlName="province">
                    <mat-error *ngIf="libraryForm.controls['province'].hasError('required')">
                        Province is required.
                    </mat-error>
                </mat-form-field>

                <!-- Postal Code -->
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Postal Code</mat-label>
                    <input matInput formControlName="postal_code" type="number">
                    <mat-error *ngIf="libraryForm.controls['postal_code'].hasError('required')">
                        Postal Code is required.
                    </mat-error>
                </mat-form-field>

                <mat-error *ngIf="errorMsg" class="mb-10">
                    {{errorMsg}}
                </mat-error>

                <button mat-raised-button color="primary" type="submit" class="w-100">Register</button>
            </form>
        </mat-card-content>

    </mat-card>
</div>
