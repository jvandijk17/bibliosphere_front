<div class="notification-panel">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Notification</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{ data.message }}
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" mat-dialog-close class="w-100">Okay</button>
        </mat-card-actions>
    </mat-card>
</div>
